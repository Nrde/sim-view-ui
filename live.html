<!DOCTYPE html>
<html data-ver="v0.2">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>SimView</title>
  <link rel="stylesheet" type="text/css" href="/css/defaults.css">
  <link rel="stylesheet" type="text/css" href="/css/event.css">
</head>

<body id="lb-page" data-page="lb-page">

  <div id="header-container">
    <header>
      <div id="event-detail">
        <div class="title"></div>
        <div class="server"></div>
        <div class="timing">
          <div class="practice">
            <div class="live"></div>
            <span class="tag">Practice</span>
            <span class="date">-</span>
          </div>
          <div class="quali">
            <div class="live"></div>
            <span class="tag">Qualification</span>
            <span class="date">-</span>
          </div>
          <div class="race ">
            <div class="live"></div>
            <span class="tag">Race</span>
            <span class="date">-</span>
          </div>
        </div>
      </div>
      <div id="remaining">
        <div id="home-link">
          <a href="/">Home</a>
        </div>
        <span></span>
      </div>
      <div id="track-detail">
        <div id="track-preview">
          <img>
          <div class="name"></div>
          <div class="country"></div>
        </div>
        <div id="track-condition">
          <div class="track-length">
            <span class="tag">Length</span><span class="value">-</span>
          </div>
          <div class="weather">
            <span class="tag">Weather</span><span class="value">-</span>
          </div>
          <div class="air-temp">
            <span class="tag">Air Temp</span><span class="value"><span class="temp-val"></span>&#176; C</span>
          </div>
          <div class="road-temp">
            <span class="tag">Road Temp</span><span class="value"><span class="temp-val"></span>&#176; C</span>
          </div>
          <div class="start-grip">
            <span class="tag">Start Grip</span><span class="value">-</span>
          </div>
          <div class="current-grip">
            <span class="tag">Currrent Grip</span><span class="value">-</span>
          </div>
        </div>
      </div>
    </header>
  </div>
  <div id="header-dummy"></div>
  <div id="message" class="hidden"></div>
  <main class="hidden">
    <div id="leader-board">
      <table>
        <thead id="board-header"></thead>
        <tbody id="board-body"></tbody>
      </table>
    </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
<script src="/vendor/js/jquery-3.5.1.min.js"></script>
<script src="/js/main.js"></script>

</html>
