<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Race Stats</title>
  <link rel="stylesheet" type="text/css" href="/css/event.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body id="lb-page">
  <header>
    <div id="event-detail">
      <div class="title"></div>
      <div class="server"></div>
      <div class="timing">
        <div class="quali">
          <div class="live"></div>
          <span class="tag">Qualification</span>
          <span class="date"></span>
        </div>
        <div class="race ">
          <div class="live"></div>
          <span class="tag">Race</span>
          <span class="date"></span>
        </div>
      </div>
    </div>
    <div id="remaining"><span></span></div>
    <div id="track-detail">
      <div id="track-preview">
        <img>
        <div class="name"></div>
      </div>
      <div id="track-condition">
        <div class="weather">
          <span class="tag">Weather</span><span class="value"></span>
        </div>
        <div class="air-temp">
          <span class="tag">Air Temp</span><span class="value"><span class="temp-val"></span>&#176; C</span>
        </div>
        <div class="road-temp">
          <span class="tag">Road Temp</span><span class="value"><span class="temp-val"></span>&#176; C</span>
        </div>
        <div class="start-grip">
          <span class="tag">Start Grip</span><span class="value">-</span>
        </div>
        <div class="current-grip">
          <span class="tag">Currrent Grip</span><span class="value">-</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="leader-board">
      <div id="board-header">
      </div>
      <div id="board-body">
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/main.js"></script>
</html>
